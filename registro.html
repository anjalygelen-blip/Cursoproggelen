<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <style>
        :root {
            --bg: #f3f7fb;
            --card: #ffffff;
            --accent: #3b82f6;
            --muted: #6b7280;
            --error: #dc2626;
            --radius: 10px;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, system-ui, Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #eef6ff 0%, var(--bg)100%);
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 720px;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 8px 30px rgba(15, 23, 42, 0.08);
            padding: 22px;
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 18px;
        }

        h2 {
            margin: 0 0 6px;
            font-size: 20px;
            color: #0f172a
        }

        p.lead {
            margin: 0 0 12px;
            color: var(--muted);
            font-size: 13px
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px
        }

        label {
            font-size: 13px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e6eefb;
            border-radius: 8px;
            background: #fbfdff;
            outline: none;
            transition: box-shadow .12s, border-color .12s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 4px 18px rgba(59, 130, 246, 0.12)
        }

        .row {
            display: flex;
            gap: 10px
        }

        .row>* {
            flex: 1
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 6px
        }

        .btn {
            padding: 10px 14px;
            border-radius: 8px;
            border: 0;
            cursor: pointer;
            font-weight: 600
        }

        .btn.primary {
            background: linear-gradient(180deg, var(--accent), #1f6feb);
            color: #fff
        }

        .btn.ghost {
            background: #fff;
            border: 1px solid #e6eefb;
            color: var(--accent)
        }

        .aside {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 8px
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(180deg, #f8fbff, #fff);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e6eefb;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }

        small.hint {
            display: block;
            color: var(--muted);
            font-size: 13px;
            text-align: center
        }

        .error {
            color: var(--error);
            font-size: 13px;
            display: none;
            margin-top: 6px
        }

        .success-toast {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: #0f172a;
            color: #fff;
            padding: 10px 14px;
            border-radius: 8px;
            box-shadow: 0 6px 24px rgba(2, 6, 23, 0.4);
            display: none;
            font-size: 14px;
        }

        @media(max-width:780px) {
            .card {
                grid-template-columns: 1fr;
                padding: 16px
            }

            .aside {
                flex-direction: row;
                justify-content: space-between
            }

            .avatar {
                width: 96px;
                height: 96px
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registra tus datos personales</h2>

        <form id="form" action="#" novalidate>
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" required>
            <div class="error" id="err-nombre">Nombre requerido (mín 2 caracteres)</div>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
            <div class="error" id="err-email">Email no válido</div>

            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" required>
            <div class="error" id="err-password">Contraseña mínima 6 caracteres</div>

            <label for="confirm">Confirmar contraseña</label>
            <input id="confirm" name="confirm" type="password" required>
            <div class="error" id="err-confirm">Las contraseñas no coinciden</div>

            <label for="avatar">Imagen de perfil (opcional)</label>
            <input id="avatar" name="avatar" type="file" accept="image/*">
            <small class="hint">JPG/PNG. Máx 2 MB.</small>
            <div class="preview" id="preview"><span style="color:#888;font-size:12px">sin imagen</span></div>
            <div class="error" id="err-avatar">Imagen no válida</div>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        (function () {
            const form = document.getElementById('form');
            const avatar = document.getElementById('avatar');
            const preview = document.getElementById('preview');

            const ERR = {
                nombre: document.getElementById('err-nombre'),
                email: document.getElementById('err-email'),
                password: document.getElementById('err-password'),
                confirm: document.getElementById('err-confirm'),
                avatar: document.getElementById('err-avatar')
            };

            function hideAllErrors() { Object.values(ERR).forEach(e => e.style.display = 'none'); }

            function validarEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            avatar.addEventListener('change', () => {
                ERR.avatar.style.display = 'none';
                const file = avatar.files[0];
                if (!file) { preview.innerHTML = '<span style="color:#888;font-size:12px">sin imagen</span>'; return; }
                if (!file.type.startsWith('image/')) {
                    ERR.avatar.textContent = 'Selecciona un archivo de imagen.';
                    ERR.avatar.style.display = 'block';
                    avatar.value = '';
                    preview.innerHTML = '<span style="color:#888;font-size:12px">sin imagen</span>';
                    return;
                }
                if (file.size > 2 * 1024 * 1024) {
                    ERR.avatar.textContent = 'La imagen supera 2 MB.';
                    ERR.avatar.style.display = 'block';
                    avatar.value = '';
                    preview.innerHTML = '<span style="color:#888;font-size:12px">sin imagen</span>';
                    return;
                }
                const reader = new FileReader();
                reader.onload = e => {
                    preview.innerHTML = '<img src="' + e.target.result + '" alt="preview">';
                };
                reader.readAsDataURL(file);
            });

            form.addEventListener('submit', function (e) {
                hideAllErrors();
                let valid = true;

                const nombre = document.getElementById('nombre').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirm = document.getElementById('confirm').value;

                if (nombre.length < 2) { ERR.nombre.style.display = 'block'; valid = false; }
                if (!validarEmail(email)) { ERR.email.style.display = 'block'; valid = false; }
                if (password.length < 6) { ERR.password.style.display = 'block'; valid = false; }
                if (confirm !== password) { ERR.confirm.style.display = 'block'; valid = false; }

                if (!valid) {
                    e.preventDefault();
                    return;
                }

                // Formulario válido: aquí puedes enviar al servidor.
                // Por ahora evitamos envío real y mostramos confirmación simple.
                e.preventDefault();
                alert('Formulario válido. Aquí enviarías los datos al servidor.');
            });
        })();
    </script>
</body>

</html>
